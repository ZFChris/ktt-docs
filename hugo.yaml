# Hugo configuration file
title: Karl in Terrorist Town

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  de:
    contentDir: content/de
    disabled: false
    languageCode: de-DE
    languageDirection: ltr
    languageName: Deutsch
    title: Karl in Terroristen Stadt
    weight: 1
  en:
    disabled: false
    languageCode: ""
    languageDirection: ""
    languageName: ""
    title: "Karl in Terrorist Town"
    weight: 0

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/imfing"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
